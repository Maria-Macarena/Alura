<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>consumo</title>
</head>
<body>
    <h3>¿Alcohol o gasolina?</h3>
    <script>
        let kmGasolina = 480,
            litros = 40,
            KmAlcohol = 300;
        let consumoAlcohol = KmAlcohol / litros;
        document.write(
            "el consumo de gasolina por kilómetro recorrido es: " +
            kmGasolina / litros
        );
        document.write("<br>");
        document.write(
            "el consumo de alcohol por kilómetro recorrido es: " + consumoAlcohol
        );
    </script>
</body>
</html>
