<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="./imagen/logo.png" alt="Logo de la Barbería Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html"> Home </a></li>
                    <li><a href="productos.html"> Productos</a></li>
                    <li><a href="contactos.html"> Contacto</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required placeholder="Ej: Benjamín Arizu">

            <label for="correoelectronico">Correo electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="Ej: arthur@gmail.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="Ej: (xxx) xxx xxxx">

            <label for="mensaje"></label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required
                placeholder="Ej: ¡Buenos días Alura! Quiero solicitar un turno"></textarea>

            <fieldset>
                <legend>¿Cómo te gustaría que te contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>¿En qué horario preferís ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Querés recibir novedades de la Barbería
                Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Días</th>
                    <th>Horarios</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08hs - 20hs</td>
                </tr>
            
                <tr>
                    <td>Miércoles</td>
                    <td>08hs - 20hs</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08hs - 20hs</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="./imagen/logo-blanco.png"alt="Logo de la Barbería Alura">
        <p class="copyright">&copy; Copyright Barbería Alura - 2022</p>
    </footer>
</body>

</html>
