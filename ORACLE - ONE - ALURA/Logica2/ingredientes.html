<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <meta charset="UTF-8">

    <h1>Recetas de Armando</h1>
    
    <script>
    
        let ingredientes = [];
        let cantidad = parseInt(prompt("¿Cuántos ingredientes vas a añadir?"));

        let contador = 1;
        
    
        while( contador <= cantidad) {
            let ingredienteDetallado = prompt("Informe el ingrediente " + contador);
            let existe= false;
            for(let i=0;i<ingredientes.length;i++){
                if(ingredientes[i]=== ingredienteDetallado){
                    existe= true;
                    alert("Ingrediente repetido!"+ingredienteDetallado);
                    break;
                }
            }
            if(existe=== false){
                ingredientes.push(ingredienteDetallado);
                contador++;
            }
            
        }
    
        console.log(ingredientes);
    
    </script>
</body>
</html>
