<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrellitas</title>
</head>

<body>
    <h1>Dibujamos Estrellitas.!!!</h1>
    <script>
        function saltarLineas() {
            let saltoDeLinea = "<br>";
            document.write(saltoDeLinea)
        }

        function dibujarEstrellas() {
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    document.write("*")
                }
                saltarLineas();
            }
        }

        dibujarEstrellas();
    </script>
</body>

</html>
