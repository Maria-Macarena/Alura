<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function saltarLinea() {
            document.write("<br>");
        }
    
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        function poderConducir(edad,tieneLicencia){
            if(edad >= 18 && tieneLicencia === "s"){
                imprimir("Puedes conducir");
            }else if(edad < 18){
                imprimir("NO puedes conducir! Aún no posees la edad exigida.")
            }else if(edad >=18 && tieneLicencia === "n"){
                imprimir("No puedes conducir! Debes tener la Licencia para ello.")
            }
        }
    
        let edad = parseInt(prompt("¿Cuál es tu edad?"));
        let tieneLicencia = prompt("¿Tienes licencia? Responde 's' o 'n'");

        poderConducir(edad,tieneLicencia);
    
    </script>  

</body>
</html>
