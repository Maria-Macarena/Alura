<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta 100</title>
</head>

<body>
    <script>
        function saltarLineas() {
            let saltoDeLinea = "<br>";
            document.write(saltoDeLinea)

        }

        function imprimir(mensaje) {

            saltarLineas();
            document.write(mensaje);
            saltarLineas();
        }

        function hastaCien() {
            let n = 0;
            while (n < 100) {
                n += 2;
                imprimir(n);
            }

            imprimir("Fin.!");
        }


        hastaCien();
    </script>
</body>

</html>
