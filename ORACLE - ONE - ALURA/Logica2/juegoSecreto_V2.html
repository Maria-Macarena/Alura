<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO SECRETO VERSIÓN 2</title>
</head>

<body>
    <h1>Juego de números aleatorios</h1>
    <h3>Elige el tuyo y verifica si acertaste!</h3>

    <form>
        <label>Elige un número: </label>
        <input type="text" placeholder="Escribí acá.!">
        <button>Verificar </button>
    </form>

    <script>
        let numSecretos = [21, 15, 45, 79];
        let input = document.querySelector("input");
        let check = false;

        input.focus();

        function validar() {

            for (let i = 0; i < numSecretos.length; i++) {
                if (parseInt(input.value) === numSecretos[i]) {
                    alert("Acertaste.!!!! ")
                    check = true;
                    break;
                }
            }

            if (check === false) {
                alert("No acertaste!!")
            }
            input.value = "";
            input.focus();

        }

        let button = document.querySelector("button");
        button.onclick = validar;
    </script>

</body>

</html>
