<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO SECRETO VERSIÓN 1</title>
</head>

<body>

    <h1>Juego de números aleatorios</h1>
    <h3>Elige el tuyo y verifica si acertaste!</h3>

    <form>
        <div>
            <label >Elige un número: </label>
            <input type="text" placeholder="Escribí acá.!">
        </div>
        <div>
            <button >Verificar </button>
            
        </div>
    </form>

    <script>

        let secreto= Math.round(Math.random()*10);
        let input= document.querySelector("input");

        input.focus();
        function validar(){

            if(parseInt(input.value)=== secreto){
                alert("Acertaste.!!!! ")
            }else{
                alert("No acertaste!!")
            }
            input.value="";
            input.focus();

        }

        let button = document.querySelector("button");
        button.onclick= validar;




    </script>


</body>

</html>
