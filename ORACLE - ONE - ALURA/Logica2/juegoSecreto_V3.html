<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO SECRETO VERSIÓN 3</title>
</head>

<body>
    <h1>Juego de números aleatorios</h1>
    <h3>Elige el tuyo y verifica si acertaste!</h3>

    <form>
        <label>Elige un número: </label>
        <input type="text" placeholder="Escribí acá.!">
        <button>Verificar </button>
    </form>

    <script>
        let cantidadNums= parseInt(prompt("Ingresá la cantidad de números que querés que se sorteen: "));
        let numSecretos = sortearNums(cantidadNums);
        let input = document.querySelector("input");

        input.focus();

        function aleatorio() {
            return Math.round(Math.random() * 10);
        }

        function sortearNums(size) {
            let numS = [];
            let count = 1;

            while (count <= size) {
                let numAleatorio = aleatorio();
                console.log(numAleatorio);
                let find = false;

                if(numAleatorio != 0){
                    for (let i = 0; i < numS.length; i++) {
                        if (numS[i]=== numAleatorio) {
                            find = true;
                            break;
                        }
                    }

                    if (find === false) {
                        numS.push(numAleatorio);
                        count++;
                    }
                }
                    
                
                    
                
            }
            return numS;
        }

        function validar() {
            let check = false;
            for (let i = 0; i < numSecretos.length; i++) {
                if (parseInt(input.value) === numSecretos[i]) {
                    alert("Acertaste.!!!! ");
                    check = true;
                    break;
                }
            }

            if (check === false) {
                alert("No acertaste!!");
            }
            input.value = "";
            input.focus();
        }

        let button = document.querySelector("button");
        button.onclick = validar;
    </script>
</body>
</html>
