<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANDERA ARGENTINA - VERSIÃ“N 1</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");

        pincel.fillStyle = "lightblue";
        pincel.fillRect(0, 0, 600, 133);//Franja celeste

        pincel.fillStyle = "white";
        pincel.fillRect(0, 133, 600, 133);//Franja blanca

        pincel.fillStyle = "lightblue";
        pincel.fillRect(0, 266, 600, 133);//Franja celeste

        pincel.strokeStyle="yellow";

        pincel.moveTo(300,200);
        pincel.lineTo(300,135); //Diagonal Norte

        pincel.moveTo(300,200);
        pincel.lineTo(300,265); //Diagonal Sur

        pincel.moveTo(300,200);
        pincel.lineTo(380,200); //Diagonal Este

        pincel.moveTo(300,200);
        pincel.lineTo(220,200); //Diagonal Oeste

        pincel.moveTo(300,200);
        pincel.lineTo(365,145); //Diagonal NE

        pincel.moveTo(300,200);
        pincel.lineTo(240,141); //Diagonal NO

        pincel.moveTo(300,200);
        pincel.lineTo(365,260); //Diagonal SE

        pincel.moveTo(300,200);
        pincel.lineTo(245,260); //Diagonal SO

        pincel.stroke();

        pincel.fillStyle="yellow";
        pincel.beginPath();
        pincel.arc(300,200,30,0,2*3.14);
        pincel.fill();
    </script>
</body>
</html>
