<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANDERA DEL TOMBA</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>
        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");

        function dibujarCuadradoAzul(x, y, colorRelleno, colorBorde) {

            pincel.fillStyle = colorRelleno;
            pincel.fillRect(x, y, 50, 50);
            pincel.strokeStyle = colorBorde;
            pincel.strokeRect(x, y, 50, 50);

        }
        /*
        let count =0;
            while (count < 600) {
                dibujarCuadradoAzul(count, 0, "blue", "black");
                dibujarCuadradoAzul(count, 50, "white", "black");
                dibujarCuadradoAzul(count,100, "blue", "black");
                count +=50;
            }
            */
        for (let i = 0; i < 600; i = i + 50) {
            dibujarCuadradoAzul(i, 0, "blue", "black");
            dibujarCuadradoAzul(i, 50, "white", "black");
            dibujarCuadradoAzul(i, 100, "blue", "black");
        }
    </script>







</body>

</html>
