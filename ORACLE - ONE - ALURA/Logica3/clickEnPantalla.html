<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLICK CLICK CLICK.!!!</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        let pantalla= document.querySelector("canvas");
        let pincel= pantalla.getContext("2d");

        pincel.fillStyle="lightgray";
        pincel.fillRect(0,0,600,400);

        function alertaClikc(evento){
            console.log(evento);//solo creamos el parámetro para poder visualizar que sucede por consola
            alert("Hiciste click!");
        }

        pantalla.onclick = alertaClikc;//no le pasamos parámetro porque no lo necesita, es un comando automático que me pasa la info del click





    </script>
    
</body>
</html>
