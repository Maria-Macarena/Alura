<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOR DE CÓDICO</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>
        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");
        pincel.fillStyle = "white";
        pincel.fillRect(0, 0, 600, 400);

        function dibujarCirculo(x, y, radio, color) {

            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, radio, 0, 2 * 3.14);
            pincel.fill();
        }
        /*
        function dibujarFlor() {
            dibujarCirculo(300, 200, 30, "black"); //Círculo Centro
            dibujarCirculo(360, 200, 30, "blue"); //Círculo Este
            dibujarCirculo(300, 260, 30, "blue"); //Círculo Sur
            dibujarCirculo(240, 200, 30, "blue"); //Círculo Oeste
            dibujarCirculo(300, 140, 30, "blue"); //Círculo Norte
        }
        */
        function dibujarFlor(x, y) {
            dibujarCirculo(x, y, 30, "black"); //Círculo Centro
            dibujarCirculo(x + 60, y, 30, "blue"); //Círculo Este
            dibujarCirculo(x, y + 60, 30, "blue"); //Círculo Sur
            dibujarCirculo(x - 60, y, 30, "blue"); //Círculo Oeste
            dibujarCirculo(x, y - 60, 30, "blue"); //Círculo Norte
        }
        dibujarFlor(300,200);
        dibujarFlor(100, 200);
        
    </script>
    
</body>

</html>
