<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        let pantalla= document.querySelector("canvas");
        let pincel= pantalla.getContext("2d");

        //rect√°ngulo ppal.
        pincel.fillStyle= "violet";
        pincel.fillRect(0,0,600,400);

        //cabeza
        pincel.fillStyle= "black";
        pincel.beginPath();
        pincel.moveTo(350,300); 
        pincel.fillRect(100,60,400,280);

        //ojos izquierdo
        pincel.fillStyle="green";
        pincel.beginPath();
        pincel.moveTo(90,90);
        pincel.fillRect(160,118.9,90,95);
        
        //ojo derecho
        pincel.fillStyle="green";
        pincel.beginPath();
        pincel.moveTo(90,90);
        pincel.fillRect(330,118.9,90,95);

        //nariz
        pincel.fillStyle="green";
        pincel.beginPath();
        pincel.moveTo(70,100);
        pincel.fillRect(250,214,80,80);

        //boca - parte izquierda
        pincel.fillStyle="green";
        pincel.beginPath();
        pincel.moveTo(40,110);
        pincel.fillRect(200,253.9,50,86)

        //boca - parte derecha
        pincel.fillStyle="green";
        pincel.beginPath();
        pincel.moveTo(40,110);
        pincel.fillRect(330,253.9,50,86)
    </script>










</body>
</html>
